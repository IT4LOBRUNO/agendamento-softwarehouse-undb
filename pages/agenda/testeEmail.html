<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>
</head>
<body>
  <h1>Formulário de Contato</h1>
  <form id="contactForm" action="https://api.staticforms.xyz/submit" method="post">
    <input type="hidden" name="accessKey" value="ec54e720-f695-40b2-a1d1-a95d0bf8d4b1"> <!-- Required -->
    <label for="name">Nome:</label>
    <input type="text" id="name" name="nome"> <!-- Optional -->
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"> <!-- Optional -->
    <br>
    <label for="message">Mensagem:</label>
    <textarea id="message" name="mensagem"></textarea> <!-- Optional -->
    <br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const url = form.action;

      try {
        const response = await fetch(url, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          alert('Email enviado com sucesso!');
          form.reset();
        } else {
          throw new Error('Erro ao enviar o email.');
        }
      } catch (error) {
        console.error('Erro:', error);
        alert('Ocorreu um erro ao enviar o email. Por favor, tente novamente mais tarde.');
      }
    });
  </script>
</body>
</html>
